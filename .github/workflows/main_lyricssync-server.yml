# Azure Web App 배포 설정 (서버: lyrics-sync-server 폴더)
name: Build and deploy Node.js app to Azure Web App - LyricsSync-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # [핵심 수정] working-directory를 명시하여 하위 폴더에서 npm install 실행
      - name: npm install, build, and test
        working-directory: lyrics-sync-server
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # [핵심 수정] 서버 폴더만 압축해서 업로드 (루트가 아닌 하위 폴더만 배포)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: lyrics-sync-server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1587FF3295CC4471A9EFFCF3A2BEC51A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07FAA2A3AD3F4A00B7DD73D273E813F1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FE92B943B1C84C99B7BC7B3D990AF8F3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LyricsSync-server'
          slot-name: 'Production'
          package: .