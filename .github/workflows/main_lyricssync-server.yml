# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - LyricsSync-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        # ⭐ [중요] 명령어를 실행할 폴더 지정
        working-directory: lyrics-sync-server
        run: |
          npm install
          npm run build --if-present
          # npm run test  <-- 에러가 나던 이 줄을 삭제했습니다.

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # ⭐ [중요] 서버 폴더 내부만 업로드 (루트 경로 정리)
          path: lyrics-sync-server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1587FF3295CC4471A9EFFCF3A2BEC51A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07FAA2A3AD3F4A00B7DD73D273E813F1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FE92B943B1C84C99B7BC7B3D990AF8F3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LyricsSync-server'
          slot-name: 'Production'
          package: .